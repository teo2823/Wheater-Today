<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER TODAY</title>
    <script src="https://kit.fontawesome.com/25e47d7a75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <main>
        <div class="background col-12 ">
            <div class="app">
                <div class="container-app ">
                    <div class="logo d-flex align-center mb-3">
                        <img src="./assets/logo.png" alt="">
                        <h1>WEATHER TODAY</h1>
                    </div>
                    
                    <div class="container_search">
                        <div class="search-box d-flex justify-content-between">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="search" name="search" id="search" placeholder="enter a location">
                            <button class="fa-solid fa-magnifying-glass"></button>
                        </div>
    
                        <div class="not-found">
                            <h2>OOPS!</h2>
                            <p>invalid location, try again</p>
                        </div>
    
                        <div class="weather-div mt-3">
                            <img src="" >
                            <p class="temperature"></p>
                            <p class="description"></p>
                        </div>
    
                        <div class="weather-details d-flex justify-content-between mt-2">
                            <div class="humidity">
                                <i class="fa-solid fa-water"></i>
                                <div class="text">
                                    <span></span>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="wind">
                                <i class="fa-solid fa-wind"></i>
                                <div class="text">
                                    <span></span>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
